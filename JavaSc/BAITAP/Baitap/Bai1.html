<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let soA = prompt("Nhập số A:");
        console.log("A là: ",soA);
        let soB = prompt("Nhập số B:");
        console.log("B là: ",soB);

        if(Number(soA)>Number(soB)){
            console.log("Số lớn là: ",soA);
        }
        else if(Number(soA)<Number(soB)){
            console.log("Số lớn là: ",soB);
        }
        else{
            console.log("2 số bằng nhau");
        }

        let tbCong = (Number(soA)+Number(soB))/2;
        console.log("Trung bình cộng là : ",tbCong);
        
        let tong = Number(soA)+Number(soB);
        console.log("Tổng 2 số là: ",tong);
    </script>
</head>
<body>
    
</body>
</html>
